syntax = "proto3";

package rpc_transports;

message ReadReqHeader {
  int32 buf_count = 1;
  int32 buf_size = 2;
}

message WriteReqHeader {
}

message Header {
  oneof hdr {
    ReadReqHeader r_req_hdr = 1;
    WriteReqHeader w_req_hdr = 2;
  }
}

message Data {
  bytes data = 1;
}

message Payload {
  oneof payload {
    Header hdr = 1;
    Data data = 2;
  }
}
